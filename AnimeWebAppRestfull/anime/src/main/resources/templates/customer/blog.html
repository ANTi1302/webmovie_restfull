<!DOCTYPE html>
<html lang="zxx">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/plyr.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
							<ul>
								<li class="active"><a href="/home">Homepage</a></li>
								<ul:block th:each="item,state : ${list}">
									<ul:block th:switch="${item.name}">
										<li th:case="'Genres'"><a href="./categories.html"
											th:text="${item.name}"> <span class="arrow_carrot-down"></span>
										</a>
											<ul class="dropdown">
												<ul:block th:each="item,state : ${listGen}">
													<li><a th:href="@{/moviegenres/{genId}(genId=${item.genresId})}" th:text="${item.name}"></a></li>
												</ul:block>
											</ul></li>
										<li th:case="'Country'"><a href="./categories.html"
											th:text="${item.name}"> <span class="arrow_carrot-down"></span>
										</a>
											<ul class="dropdown">
												<ul:block th:each="item,state : ${listCoun}">
													<li><a href="./categories.html" th:text="${item.name}"></a></li>
												</ul:block>
											</ul></li>
										<li th:case="'Seasion'"><a href="./categories.html"
											th:text="${item.name}"> <span class="arrow_carrot-down"></span>
										</a>
											<ul class="dropdown">
												<ul:block th:each="item,state : ${listSea}">
													<li><a href="./categories.html"
														th:text="'Phim lẻ '+ ${item.startYear}"></a></li>
												</ul:block>
											</ul></li>
										<li th:case="'Series'"><a href=""
											th:text="${item.name}"> <span class="arrow_carrot-down"></span>
										</a>
											<ul class="dropdown">
												<ul:block th:each="item,state : ${listSer}">
													<li><a th:href="@{/movieser/{serId}(serId=${item.seriesId})}" th:text="${item.title}"></a></li>
												</ul:block>
											</ul></li>
										<li th:case="*"><a th:href="@{'/'+${item.url}}"
											th:text="${item.name}"> <span class="arrow_carrot-down"></span>
										</a></li>
									</ul:block>
							</ul>
						</nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Our Blog</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row" >
                        <div th:each="item,state : ${blog}" th:class="${item.topBlog==1}?'col-lg-12':'col-lg-6 col-md-6 col-sm-6'">
                        <ul:block th:switch="${item.topBlog}">
                            <div th:case="'1'" class="blog__item set-bg" th:data-setbg="@{'/'+${item.imgPath}}">
                                <div class="blog__item__text"  th:each="cen,state : ${item.blogDetails}" >
                                     <p th:text="${cen.createdAt}"><span class="icon_calendar" ></span></p>
                                    <h4><a th:href="@{/blogdetails/{blogId}(blogId=${item.blogId})}" th:text="${item.title}"></a></h4>
                                </div>
                            </div>
                            
                            <div th:case="'0'" class="blog__item small__item set-bg" th:data-setbg="@{'/'+${item.imgPath}}">
                                <div class="blog__item__text"  th:each="cen,state : ${item.blogDetails}" >
                                     <p th:text="${cen.createdAt}"><span class="icon_calendar" ></span></p>
                                    <h4><a th:href="@{/blogdetails/{blogId}(blogId=${item.blogId})}" th:text="${item.title}"></a></h4>
                                </div>
                            </div>
                            </ul:block>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div th:each="item,state : ${blog2}"  th:class="${item.topBlog==1}?'col-lg-12':'col-lg-6 col-md-6 col-sm-6'">
                            <ul:block th:switch="${item.topBlog}">
                            <div th:case="'1'" class="blog__item set-bg" th:data-setbg="@{'/'+${item.imgPath}}">
                                <div class="blog__item__text"  th:each="cen,state : ${item.blogDetails}" >
                                     <p th:text="${cen.createdAt}"><span class="icon_calendar" ></span></p>
                                    <h4><a th:href="@{/blogdetails/{blogId}(blogId=${item.blogId})}" th:text="${item.title}"></a></h4>
                                </div>
                            </div>
                            
                            <div th:case="'0'" class="blog__item small__item set-bg" th:data-setbg="@{'/'+${item.imgPath}}">
                                <div class="blog__item__text"  th:each="cen,state : ${item.blogDetails}" >
                                     <p th:text="${cen.createdAt}"><span class="icon_calendar" ></span></p>
                                    <h4><a th:href="@{/blogdetails/{blogId}(movieId=${item.blogId})}" th:text="${item.title}"></a></h4>
                                </div>
                            </div>
                            </ul:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">
                        <a href="./index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="./index.html">Homepage</a></li>
                            <li><a href="./categories.html">Categories</a></li>
                            <li><a href="./blog.html">Our Blog</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3">
                    <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                      Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                      <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>

                  </div>
              </div>
          </div>
      </footer>
      <!-- Footer Section End -->

      <!-- Search model Begin -->
      <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
